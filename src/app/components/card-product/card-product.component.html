<div class="w-full group relative transitionPrimary hover:translate-y-1">
    <a routerLink="/product-detail/{{product.id}}">
        <div class="w-full relative rotate-3d">
            <img src="{{product.image}}" alt="book" class="w-full h-[400px] object-cover relative z-20" />
            <img src="{{product.image}}" alt="bookShadow"
                class="absolute w-full z-0 group-hover:-right-[17px] top-[5px] h-[96%] opacity-0 group-hover:opacity-100 transitionPrimary" />
            <div
                class='bg-white absolute z-10 w-full group-hover:-right-[12px] top-[16px] h-[90%] bg-stripe opacity-0 group-hover:opacity-100 transitionPrimary'>
            </div>
        </div>
    </a>
    <a *ngIf="!username" routerLink="/login"
        class='flex w-full py-2 justify-center items-center gap-2 text-white bg-primary4 absolute top-[200px] z-30 moveIn'>
        <fa-icon [icon]="icons.heartIcon" />
        <p>Đăng nhập</p>
    </a>

    <h4 class='pt-4 pb-2 border-border border-b capitalize text-text text-sm'>{{product.category.name}}</h4>

    <a routerLink="/productDetail/${{product.id}}"
        class='block mt-2 transitionPrimary hover:text-primary text-textBold capitalize font-medium'>
        <h4 class='line-clamp-2 h-12'>{{product.name}}</h4>
    </a>
    <h4 class='line-clamp-1 mt-2 text-text text-sm hover:text-primary2 transitionPrimary'>{{product.author.name}}</h4>
    <p class='text-primary font-medium'>{{product.price.toLocaleString('vi-VN')}} đ</p>
    <div (click)="handleAddToCart()"
        class='border-border border rounded-full flex gap-2 justify-center items-center py-1 text-text cursor-default mt-3 transitionPrimary hover:bg-primary hover:text-white'>
        <fa-icon [icon]="icons.cartIcon" />
        <p class=' capitalize'>Thêm vào giỏ</p>
    </div>
</div>
