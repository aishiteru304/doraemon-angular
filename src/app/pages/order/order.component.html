<section class='my-10 mx-auto max-w-7xl'>
    <div class="table-container">
        <p *ngIf="orders.length == 0" class="text-center">Không có sản phẩm nào trong giỏ hàng!</p>

        <table *ngIf="orders.length != 0" mat-table [dataSource]="orders" class="mat-elevation-z8">

            <!-- OrderDetails Column -->
            <ng-container matColumnDef="orderDetails">
                <th mat-header-cell *matHeaderCellDef> Order Details </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.orderDetails?.length">
                        <!-- Hiển thị danh sách chi tiết đơn hàng -->
                        <div *ngFor="let detail of element.orderDetails">
                            {{ detail.book.name }} : {{ detail.price }} x {{ detail.quantity }}
                        </div>
                    </div>
                    <div *ngIf="!element.orderDetails?.length">No order details</div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.orderStatus}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
</section>
