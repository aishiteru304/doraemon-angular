<main class='max-w-7xl mx-auto flex items-center min-h-screen gap-20'>
    <div class='w-1/2'>
        <img src='/assets/login.svg' alt='login' />
    </div>
    <div class='w-1/2'>
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
            <section class="flex flex-col">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email"
                    class="h-12 rounded-md px-4 outline-blue-400 border border-blue-300 mt-2" placeholder="Email" />
                <div class="h-6">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-red-600">
                        <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</small>
                    </div>
                </div>
            </section>

            <section class="flex flex-col">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password"
                    class="h-12 rounded-md px-4 outline-blue-400 border border-blue-300 mt-2" placeholder="Password" />

                <div class="h-6">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-red-600">
                        <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                            characters
                            long.</small>
                    </div>
                </div>
            </section>

            <button type="submit" [disabled]="loginForm.invalid"
                class="bg-blue-500 text-white rounded-md py-2 mt-2 w-full">Login</button>
        </form>

        <p class="mt-2">Bạn chưa có tài khoản?
            <a routerLink="/register" class='text-blue-600 cursor-pointer'>Đăng kí ngay.</a>
        </p>
    </div>
</main>
